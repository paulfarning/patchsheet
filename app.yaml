application: patchsheet
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.png
  static_files: favicon.png
  upload: favicon\.png

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /synths
  script: main.app
  login: admin

- url: .*
  script: main.app
  login: admin

admin_console:
  pages:
  - name: Status
    url: /synths

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

skip_files:
- ^README.md
- \.gitignore
- ^\.git/.*
- ^Gruntfile\.js
- ^Gruntfile.js
- ^node_modules/(.*/)?.*
- ^scss/(.*/)?.*
- ^package.json
- ^deploy.py
- ^views/base.tmp.html
